
<ion-header no-border >

  </ion-header>
  
  <ion-content padding>

        <ion-item>
            <ion-icon name="ios-phone-portrait" item-start></ion-icon>
            <ion-input placeholder="手机号" type="number"></ion-input>

        <ion-item>
            <ion-icon name="key" item-start></ion-icon>
